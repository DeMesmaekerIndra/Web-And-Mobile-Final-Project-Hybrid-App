<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Log in</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <ion-list>
      <ion-item class="idm-label-input-wrapper">
        <ion-label>Your Unique ID <span class="assertive"> * </span> </ion-label>
        <input type="number" ng-model="loginValues.Id" placeholder="0">
      </ion-item>

      <ion-item class="idm-label-input-wrapper">
        <ion-label>Username <span class="assertive"> * </span> </ion-label>
        <input type="text" ng-model="loginValues.Name" placeholder="Username">
      </ion-item>

      <ion-item>
        <button class="button buttons-left button-full" ng-click="login()"
          ng-class="{'disabled': loginValues.Id === null || loginValues.Name === ''}">
          Log in!
        </button>
        <button class="button buttons-right button-full" ng-click="closeModal()">Cancel...</button>
      </ion-item>

      <ion-item class="positive text-center" ng-click="newUserModal()">
        I don't have an account yet! Let's make one!
      </ion-item>
      <ion-item class="ion-alert-circled assertive text-center" ng-class="{'hide': error === ''}">
        {{error}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
