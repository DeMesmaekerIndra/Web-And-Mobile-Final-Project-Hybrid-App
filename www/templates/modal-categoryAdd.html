<ion-modal-view>
  <!--Custom header-->
  <ion-header-bar class="bar-dark">
    <h1 class="title">Create a new category:</h1>
  </ion-header-bar>

  <!--Body-->
  <ion-content class="padding has-header">
    <form novalidate>

      <!--Listing of detailed information from a task-->
      <ion-list class="list row-no-padding">

        <ion-item class="idm-label-input-wrapper">
          <ion-label> Name: </ion-label>
          <input type="text" placeholder="Name of the category.." ng-model="newCategory.name">
        </ion-item>

        <ion-item class="buttons">
          <button class="button button-full" ng-click="CreateCategory()"
            ng-class="{'disabled': newCategory.name === ''}">
            Add Category!
          </button>
          <button class="button button-full" ng-click="closeModal()">Cancel</button>
        </ion-item>
    </form>

  </ion-content>
</ion-modal-view>
